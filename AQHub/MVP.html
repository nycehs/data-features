      html {
        font-family: sans-serif;

  <body>
    <h1>MVP</h1>

    <p>Please select a neighborhood (try BK09).</p>

    <div id="form" class="form">
      <label for="ntaField">Enter an NTA code: </label>
      <input type="text" id="ntaField" class="ntaField" value="MN24">
      <input type="submit" id="ntaSubmitButton" value="Submit NTA code" class="ntaSubmit">
    </div>

    <div class="resultParas">
      <p id="NTA">poop</p>
      <p id="PM"></p>
      <p id="NO2"></p>
      <p id="BuildingEmissions"></p>
      <p id="BuildingDensity"></p>
      <p id="TrafficDensity"></p>
      <p id="Industrial"></p>
    </div>
    <div id=BEmap style="width: 90vmin; height: 120vmin;"></div>
    <div id=NOmap style="width: 100%;"></div>
    <div id=PMbar style="width: 100%;"></div>
    <div id=NObar style="width: 100%;"></div>

   <script src='js/MVP.js'></script>
    </body>
